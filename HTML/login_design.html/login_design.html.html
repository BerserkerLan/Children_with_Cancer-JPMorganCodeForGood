<!doctype html>
<html lang="en">

<!-- Based on Bootstrap examples on: https://getbootstrap.com/docs/4.0/examples/ -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title></title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel=stylesheet type=text/css href="{{ url_for('CSS', filename='style.css') }}">
</head>
<div class="container">
<div class="row">
<body class="text-center">
  <form class="form-signin" action="{{ url_for('login') }}" method=post>
    <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="213" height="72">
    <h1 class="h3 mb-3 font-weight-normal " style="color: #ffffff;">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
<div class="row form-signin" text-center>
  {% if error %}
  <div class="alert alert-warning" role="alert" style="width:100%">
    <strong>Error:</strong> {{ error }}
  </div>
  {% endif %}

  <a href="{{ url_for('sign_up') }}" 
  class="btn btn-lg btn-outline-light btn-block" role="button">Sign-Up</a>

  <a href="{{ url_for('knowledge_base') }}" 
  class="btn btn-lg btn-outline-light btn-block" role="button">Not Now</a>

</div>
</div>
</body>

</html>
